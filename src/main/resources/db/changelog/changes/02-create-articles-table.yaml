databaseChangeLog:
  - changeSet:
      id: create-articles-table
      author: Vitalii Pavlyk
      changes:
        - createTable:
            tableName: articles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: publish_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: articles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_articles_user
        - addUniqueConstraint:
            tableName: articles
            columnNames: author, title
            constraintName: uc_articles_author_title
